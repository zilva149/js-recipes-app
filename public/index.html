<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/app.css" />
    <!-- scripts -->
    <script type="module" src="./assets/js/app.js" defer></script>
  </head>
  <body>
    <main class="app">
      <header class="header container">
        <a href="./index.html" class="logo">
          <img src="./assets/img/logo.png" alt="logo" />
        </a>
        <input
          class="search"
          id="search"
          type="text"
          placeholder="Search for recipes..."
          autocomplete="off"
        />
      </header>

      <section class="fav-section">
        <i class="btn-scroll fa-solid fa-chevron-left" id="btn-scroll-left"></i>
        <i
          class="btn-scroll fa-solid fa-chevron-right"
          id="btn-scroll-right"
        ></i>
        <div class="container snaps-inline" id="fav-section-container"></div>
      </section>

      <section class="recipe-random-section container">
        <div class="recipe-show-random" id="btn-show-random">
          <span>Recipe of the day</span>
        </div>
        <article class="recipe recipe-of-the-day hidden"></article>
      </section>

      <section class="recipes-section container" id="recipes-section"></section>
    </main>
  </body>
</html>
